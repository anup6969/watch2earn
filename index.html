<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2Earn</title>
    <style>
        /* CSS Code */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            padding: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
            background: #333;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .top-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: #fff;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background: #005bb5;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background: #ff758c;
        }
    </style>
    <script>
        const API_URL = "https://server-js-o0xl.onrender.com";

        // Save session data
        let sessionUsername = null;

        // Handle Registration
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("registerForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const username = document.getElementById("regUsername").value;
                const password = document.getElementById("regPassword").value;

                try {
                    const response = await fetch(`${API_URL}/register`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message);
                    } else {
                        alert("Registration failed!");
                    }
                } catch (error) {
                    alert("Error connecting to server!");
                    console.error(error);
                }
            });
        });

        // Handle Login
        async function loginUser() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");

            if (!username || !password) {
                alert("Both username and password are required!");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionUsername = username; // Save username for the session
                    alert(`Login successful. Rewards: â‚¹${data.rewards}`);
                } else {
                    alert("Invalid credentials!");
                }
            } catch (error) {
                alert("Error connecting to server!");
                console.error(error);
            }
        }

        // Watch Ads & Earn Rewards
        function watchAds() {
            if (!sessionUsername) {
                alert("Please log in first!");
                return;
            }

            fetch(`${API_URL}/add-reward`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: sessionUsername, reward: 10 }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else {
                        alert("Unable to add rewards!");
                    }
                })
                .catch(error => {
                    alert("Error connecting to server!");
                    console.error(error);
                });
        }

        // Withdraw Rewards
        function withdrawRewards() {
            if (!sessionUsername) {
                alert("Please log in first!");
                return;
            }

            const upiId = prompt("Enter your UPI ID or number:");
            if (!upiId) {
                alert("UPI ID is required for withdrawal!");
                return;
            }

            fetch(`${API_URL}/withdraw`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: sessionUsername, upiId }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else {
                        alert("Unable to process withdrawal!");
                    }
                })
                .catch(error => {
                    alert("Error connecting to server!");
                    console.error(error);
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Watch2Earn</h1>
        <p>Earn money by watching ads easily!</p>
    </header>

    <div class="top-buttons">
        <button onclick="loginUser()">Login</button>
        <button onclick="document.getElementById('register').scrollIntoView()">Register</button>
    </div>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>User accounts for personalized access</li>
            <li>Rewards tracking</li>
            <li>Ad categories for tailored experience</li>
            <li>Secure UPI-based withdrawals</li>
        </ul>
    </section>

    <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required><br><br>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required><br><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="actions">
        <h2>Actions</h2>
        <div class="btn-container">
            <button onclick="watchAds()">Watch Ads</button>
            <button onclick="withdrawRewards()">Withdraw Rewards</button>
        </div>
    </section>

    <footer>
        <p>Contact Us: support@watch2earn.com</p>
    </footer>
</body>
</html>
