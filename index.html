<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2Earn Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background: #0078D7;
            color: #fff;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
    </style>
    <script>
        const API_URL = "https://server-js-o0xl.onrender.com";

        // Admin login
        async function adminLogin() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;

            try {
                const response = await fetch(`${API_URL}/admin-login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    alert('Admin login successful!');
                    document.getElementById("adminLogin").classList.add("hidden");
                    document.getElementById("adminPanel").classList.remove("hidden");
                    fetchWithdrawalRequests();
                } else {
                    alert('Invalid admin credentials');
                }
            } catch (error) {
                console.error(error);
                alert('Error connecting to server!');
            }
        }

        // Fetch withdrawal requests
        async function fetchWithdrawalRequests() {
            try {
                const response = await fetch(`${API_URL}/withdrawal-requests`);
                if (response.ok) {
                    const requests = await response.json();
                    const tableBody = document.getElementById("withdrawalTableBody");
                    tableBody.innerHTML = ""; // Clear previous data
                    requests.forEach((req, index) => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${req.username}</td>
                                <td>${req.upiId}</td>
                                <td>â‚¹${req.amount}</td>
                                <td>${req.status}</td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error(error);
                alert('Error fetching withdrawal requests!');
            }
        }

        // Watch Ads
        async function watchAds() {
            // Display Google Ad
            const adContainer = document.getElementById("adContainer");
            adContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
            `;

            // Simulate reward after ad
            setTimeout(async () => {
                alert('Reward added successfully!');
                // Add reward
                await fetch(`${API_URL}/add-reward`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: "testuser", reward: 10 }),
                });
            }, 5000);
        }
    </script>
</head>
<body>
    <header>
        <h1>Watch2Earn Admin Panel</h1>
        <p>Manage withdrawal requests and rewards</p>
    </header>

    <!-- Admin Login -->
    <section id="adminLogin">
        <h2>Admin Login</h2>
        <label>Username:</label>
        <input type="text" id="adminUsername"><br>
        <label>Password:</label>
        <input type="password" id="adminPassword"><br>
        <button onclick="adminLogin()">Login</button>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" class="hidden">
        <h2>Withdrawal Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>UPI ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="withdrawalTableBody"></tbody>
        </table>
        <button onclick="fetchWithdrawalRequests()">Refresh</button>
    </section>

    <!-- Watch Ads -->
    <section>
        <h2>Watch Ads</h2>
        <div id="adContainer"></div>
        <button onclick="watchAds()">Watch Ad</button>
    </section>
</body>
</html>
