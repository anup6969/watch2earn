<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2Get</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            padding: 20px;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .top-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: #fff;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background: #005bb5;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background: #0078D7;
            color: #fff;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background: #ff758c;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        .ad-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
    <script>
        const API_URL = "https://server-js-o0xl.onrender.com";

        let sessionUsername = null;

        // Registration Handler
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("registerForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const username = document.getElementById("regUsername").value;
                const password = document.getElementById("regPassword").value;

                try {
                    const response = await fetch(`${API_URL}/register`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        alert("Registration successful! You can now log in.");
                    } else {
                        alert("Registration failed.");
                    }
                } catch (error) {
                    alert("Error connecting to the server. Please try again later.");
                }
            });
        });

        // Login Handler
        async function loginUser() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");

            if (!username || !password) {
                alert("Both username and password are required!");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionUsername = username;
                    alert(`Login successful. Tokens: ${data.tokens}`);
                } else {
                    alert("Login failed.");
                }
            } catch (error) {
                alert("Error connecting to the server!");
            }
        }

        // Admin Login
        async function adminLogin() {
            const username = prompt("Enter admin username:");
            const password = prompt("Enter admin password:");

            try {
                const response = await fetch(`${API_URL}/admin-login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    alert("Admin login successful!");
                    document.getElementById("adminPanel").classList.remove("hidden");
                } else {
                    alert("Invalid admin credentials!");
                }
            } catch (error) {
                alert("Error connecting to server!");
            }
        }

        // Watch Video
        function watchVideo() {
            if (!sessionUsername) {
                alert("Please log in first!");
                return;
            }

            alert("video is being displayed. Watch and earn tokens!");
        }

        // Submit summary Request
        async function submitsummaryRequest() {
            if (!sessionUsername) {
                alert("Please log in first!");
                return;
            }

            const id = document.getElementById("withdrawalId").value;
            const token = document.getElementById("withdrawalToken").value;

            try {
                const response = await fetch(`${API_URL}/withdraw`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: sessionUsername, id, token }),
                });

                if (response.ok) {
                    alert("summary request sent successfully!");
                } else {
                    alert("Failed to send summary request.");
                }
            } catch (error) {
                alert("Error sending summary request!");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Watch2Get</h1>
        <p>Earn tokens by watching videos!</p>
    </header>

    <div class="top-buttons">
        <button onclick="loginUser()">User Login</button>
        <button onclick="adminLogin()">Admin Login</button>
        <button onclick="document.getElementById('register').scrollIntoView()">Register</button>
    </div>

    <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required><br><br>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required><br><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="actions">
        <h2>Actions</h2>
        <div class="btn-container">
            <button onclick="watchVideo()">Watch Video</button>
        </div>
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-2526583167218952"
                data-ad-slot="1234567890"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </section>

    <section id="summary">
        <h2>Submit summary Request</h2>
        <form>
            <label for="summary">ID:</label>
            <input type="text" id="summary id" required><br><br>
            <label for="summaryToken">Tokens:</label>
            <input type="number" id="summaryToken" required><br><br>
            <button type="button" onclick="submitsummaryRequest()">Summary</button>
        </form>
    </section>

    <section id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <p>View summary requests here.</p>in 
    </section>

    <footer>
        <p>Contact us: admin@watch2get.com</p>
    </footer>
</body>
</html>
