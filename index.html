<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch2Get</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            padding: 20px;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .top-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: #fff;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background: #005bb5;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background: #0078D7;
            color: #fff;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background: #ff758c;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
    </style>
    <script>
        const API_URL = "https://server-js-o0xl.onrender.com";

        let sessionUsername = null;

        // Registration Handler
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("registerForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                const username = document.getElementById("regUsername").value;
                const password = document.getElementById("regPassword").value;

                try {
                    const response = await fetch(`${API_URL}/register`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert("Registration successful! You can now log in.");
                    } else {
                        const errorData = await response.json();
                        alert(`Registration failed: ${errorData.message}`);
                    }
                } catch (error) {
                    alert("Error connecting to the server. Please try again later.");
                    console.error(error);
                }
            });
        });

        // Login Handler
        async function loginUser() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");

            if (!username || !password) {
                alert("Both username and password are required!");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionUsername = username;
                    alert(`Login successful. Tokens: ₹${data.tokens}`);
                } else {
                    const errorData = await response.json();
                    alert(`Login failed: ${errorData.message}`);
                }
            } catch (error) {
                alert("Error connecting to the server!");
                console.error(error);
            }
        }

        // Admin Login
        async function adminLogin() {
            const username = prompt("Enter admin username:");
            const password = prompt("Enter admin password:");

            try {
                const response = await fetch(`${API_URL}/admin-login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    alert("Admin login successful!");
                    document.getElementById("adminPanel").classList.remove("hidden");
                } else {
                    alert("Invalid admin credentials!");
                }
            } catch (error) {
                alert("Error connecting to server!");
                console.error(error);
            }
        }

        // Watch Video
        async function watchVideo() {
            if (!sessionUsername) {
                alert("Please log in first!");
                return;
            }

            const videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
            `;

            setTimeout(async () => {
                alert("Video watched successfully!");
                await fetch(`${API_URL}/add-token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: sessionUsername, token: 10 }),
                });
            }, 5000);
        }

        // Fetch Summary Requests
        async function fetchSummaryRequests() {
            try {
                const response = await fetch(`${API_URL}/summary-requests`);
                if (response.ok) {
                    const requests = await response.json();
                    const tableBody = document.getElementById("summaryTableBody");
                    tableBody.innerHTML = "";
                    requests.forEach((req, index) => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${req.username}</td>
                                <td>${req.id}</td>
                                <td>₹${req.token}</td>
                                <td>${req.status}</td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error(error);
                alert("Error fetching summary requests!");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Watch2Get</h1>
        <p>Earn tokens by watching videos!</p>
    </header>

    <div class="top-buttons">
        <button onclick="loginUser()">User Login</button>
        <button onclick="adminLogin()">Admin Login</button>
        <button onclick="document.getElementById('register').scrollIntoView()">Register</button>
    </div>

    <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required><br><br>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required><br><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="actions">
        <h2>Actions</h2>
        <div class="btn-container">
            <button onclick="watchVideo()">Watch Video</button>
        </div>
        <div id="videoContainer"></div>
    </section>

    <section id="adminPanel" class="hidden">
        <h2>Summary Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>ID</th>
                    <th>Token</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="summaryTableBody"></tbody>
        </table>
        <button onclick="fetchSummaryRequests()">Summary</button>
    </section>

    <footer>
        <p>Contact Us: support@watch2get.com</p>
    </footer>
</body>
</html>
