<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            padding: 20px;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .top-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: #fff;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background: #005bb5;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-container button:hover {
            background: #ff758c;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2526583167218952"
            crossorigin="anonymous"></script>
    <script>
        const API_URL = "https://server-js-o0xl.onrender.com";

        let sessionUsername = null;

        // Watch Video
        async function watchVideo() {
            if (!sessionUsername) {
                alert("Please log in first!");
                return;
            }

            const adContainer = document.getElementById("adContainer");
            adContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
            `;

            setTimeout(async () => {
                alert("Successful");
                await fetch(`${API_URL}/add-reward`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: sessionUsername, reward: 10 }),
                });
            }, 5000);
        }
    </script>
</head>
<body>
    <header>
        <h1>Video Hub</h1>
        <p>Enjoy videos and more!</p>
    </header>

    <div class="top-buttons">
        <button onclick="loginUser()">User Login</button>
        <button onclick="adminLogin()">Admin Login</button>
        <button onclick="document.getElementById('register').scrollIntoView()">Register</button>
    </div>

    <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required><br><br>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required><br><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="actions">
        <h2>Actions</h2>
        <div class="btn-container">
            <button onclick="watchVideo()">Watch Video</button>
        </div>
        <div id="adContainer"></div>
    </section>

    <footer>
        <p>Contact Us: support@videohub.com</p>
    </footer>
</body>
</html>
